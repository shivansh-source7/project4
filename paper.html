<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://wrpsa.com/wp-content/uploads/2021/08/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPVHNtGNwmbjMb43sb8eQuKrUANc07XXPouA&s">
        </div>
        <div class="choice" id="Scissors">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzUoBFnNu4LamGEnYgNuq7gHmmWo8IJk4ymA&s">
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="com-score">0</p>
            <p>com</p>
        </div>
    </div>
     
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
</body>
<script src="paper.js"></script>
</html>
